<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>FilEncrypt</title>
    <link rel="stylesheet"
        integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@1.1.1/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-Yzz+k0rjOAAPX4Nkr73zQvppd6buXomR9n4uQ5lrSYE=" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Top Bar-->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FilEncrypt</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/upload"><i class="fas fa-cloud-upload"></i>Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings"><i class="fas fa-cog"></i>Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endif %}

    <div class="formContainer">
        <h1 style="text-align: center;">Settings</h1>
        <!--Generate a new key-->
        <form action="/generateKey" method="POST">
            <div class="mb-3">
                <label for="formGenKey" class="form-label">Generate a new key</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="formKeyName">Key Name</span>
                    <input id="formGenKey" name="keyName" type="text" class="form-control" autocomplete="off"/>
                    <span class="input-group-text">.key</span>
                  </div>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-outline-primary">Generate Key</button>
            </div>
        </form>
        <!--Import new Key-->
        <form action="/importKey", method="POST">
            <label for="formGenKey" class="form-label">Import a key</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="formKeyName">Key Name</span>
                <input type="text" name="keyName" class="form-control" aria-label="Key Name" aria-describedby="formKeyName" autocomplete="off" />
                <span class="input-group-text">.key</span>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="formKeyString">Key String</span>
                <input type="text" name="keyString" class="form-control" placeholder="256-bit, base64 encoded string" aria-label="Key String" aria-describedby="formKeyString" autocomplete="off"/>
              </div>
              <div style="text-align: center;">
                <button type="submit" class="btn btn-outline-primary">Import Key</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/fastbootstrap@1.1.1/dist/js/fastbootstrap.min.js"
        integrity="sha256-EA7CcsZVlKgu1Vdk1Nsl648ddvyavbdyjR/vnaTuomk=" crossorigin="anonymous"></script>
</body>

</html>
